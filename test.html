<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>World Toilet Day Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .imager-container {
            position: relative;
            max-width: 1000px;
            width: 100%;
        }

        .imager-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .countdown {
            position: absolute;
            left: 0;
            bottom: 0;
            top: 0;
            width: 80px;
            background: rgba(0, 0, 0, 0.7);
            color: #15ccfa;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(-180deg);
            writing-mode: vertical-lr;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            border-top-left-radius: px;
            border-bottom-left-radius: px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .countdown h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            margin-top: 30px;
            word-spacing: 5px;
        }

        .countdown span {
            font-size: 0.9rem;
            font-weight: bold;
            font-style: italic;
        }

        #timer{
            font-size: 1.5rem;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="imager-container">
        <img src="assets/wmremove-transformed.jpeg" alt="World Toilet Day">
        <div class="countdown">
            <div>
                <h2>Countdown to World Toilet Day</h2>
                <span id="timer">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("November 19, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("timer").innerText = "It's World Toilet Day!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerText =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>

</html>
